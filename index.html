<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ðŸ”‘ CRITICAL: correct mobile scaling -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For You</title>

<!-- Handwritten font -->
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
    }

    body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: 'Patrick Hand', cursive;
        cursor: pointer;
        background: #ffffff;
    }

    /* ðŸ‘‡ SCALE THE ENTIRE PAGE */
    .page {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;

        transform: scale(1);
        transform-origin: center;
    }

    /* ðŸ“± PHONE BOOST */
    @media (max-width: 600px) {
        .page {
            transform: scale(1.35);
        }
    }

    .hidden {
        display: none;
    }

    .title-big {
        font-size: 48px;
        margin-bottom: 10px;
    }

    .title-normal {
        font-size: 32px;
        margin-bottom: 20px;
    }

    .title-small {
        font-size: 18px;
        margin-top: 20px;
    }

    /* Emoji still responsive, page scaling does the real work */
    .emoji {
        width: min(95vw, 700px);
        height: auto;
    }
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1" class="page">
    <div class="title-normal">ehcuse mua</div>
    <img src="./wellwell/emoji2.png?v=6" class="emoji" alt="">
</div>

<!-- PAGE 2 -->
<div id="page2" class="page hidden">
    <div class="title-big">Good Morning</div>
    <div class="title-normal">for you</div>
    <img src="./wellwell/emoji.png?v=6" class="emoji" alt="">
    <div class="title-small">i apologized for yesterday</div>
</div>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" src="./wellwell/bg-music.mpeg?v=6" loop></audio>

<script>
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");
    const bgMusic = document.getElementById("bgMusic");

    bgMusic.volume = 0.2;
    let started = false;

    document.body.addEventListener("click", () => {
        if (!started) {
            started = true;
            bgMusic.play().catch(() => {});
        } else if (!page1.classList.contains("hidden")) {
            page1.classList.add("hidden");
            page2.classList.remove("hidden");
        }
    });
</script>

</body>
</html>
